<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" defer></script>
    <link rel="icon" href="img/conditions/Haze.svg" type="image/x-icon">

</head>
<body>
    <header>
        
    </header>
    <main>
        <div class="city-details">
            
            <div class="input">
                <input type="search" placeholder="Location" class="input-value">
                <input type="submit" Value="Submit" class="button">
            </div>
            <div class="gradient"></div>
            <div class="display-weather">

                    <h1 class="city"></h1>

                    <div class="weather-details">

                            <img src="img/icons/feels-like.svg" alt="">
                            <div class="other-weather-data">
                            <h4>Feels Like</h4>
                            <p class="feels-like"></p>
                            
                            </div>   
                        </div> 

                        <div class="other-weather-data-wrapper">
                            <img src="img/icons/wind.svg" alt="">
                            <div class="other-weather-data">
                            <h4>Wind Speed</h4>
                            <p class="wind-speed"></p>
                            </div>   
                        </div> 

                    </div>
                    <div class="weather-now">
                        <div>
                            <h2>Weather Forecast</h2>
                            <ul class="forecast-wrapper">
        
                            </ul>
                            
                        </div>
                    </div>
                    
                </div>

                
                <div>
                    <h1 class="current-temp"></h1>
